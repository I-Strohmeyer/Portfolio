<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./img/favicon.ico" />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./css/style.production.css" />
    <title>Contact | I.S.</title>
  </head>

  <body>
    <div class="wrapper">
      <header>
        <img src="./img/logo.svg" alt="logo" />
        <nav>
          <ul role="menubar">
            <li role="presentation">
              <a href="index.html" role="menuitem">Home</a>
            </li>
            <li role="presentation">
              <a href="work.html" role="menuitem">Work</a>
            </li>
            <li role="presentation">
              <a href="about.html" role="menuitem">About</a>
            </li>
            <li role="presentation">
              <a href="contact.html" role="menuitem">Contact</a>
            </li>
          </ul>
        </nav>
      </header>
      <main>
        <h1 class="h1__contact">Contact</h1>
        <img class="illustration" src="./img/contact02.svg" alt="" />
        <!-- <a href="mailto:email@example.com"><button>Send E-Mail</button></a> -->
        <form method="post" id="contact-form">
          <div>
            <label for="email">E-Mail: </label>
            <input type="email" id="email" required autofocus />
          </div>
          <div>
            <label for="phone">Telephone: </label>
            <input type="tel" id="phone" pattern="\d{3}[\-]\d{3}[\-]\d{4}" />
          </div>
          <div>
            <label for="message">Message: </label>
            <textarea id="message" required maxlength="240"></textarea>
          </div>
          <input type="submit" value="Send message" />
        </form>
      </main>

      <footer>
        <p>Find me on</p>
        <div>
          <a href="https://github.com/" target="_blank"
            ><img src="./img/github-logo.svg" alt="github logo"
          /></a>
          <a href="https://twitter.com/" target="_blank"
            ><img src="./img/twitter-logo.svg" alt="twitter logo"
          /></a>
          <a href="https://www.linkedin.com/" target="_blank"
            ><img src="./img/linkedin-logo.svg" alt="linkedin logo"
          /></a>
        </div>
      </footer>
    </div>
    <script src="js/tota11y.min.js"></script>
  </body>
</html>
